server:
  port: ":8080"
  read_timeout: "10s"
  write_timeout: "10s"
  idle_timeout: "10s"
  endpoints:
    api:
      base: "/api"
      v1:
        base: "/v1"
        books: "/books"
        users: "/users"
        auth: "/auth"
      gql:
        base: "/gql"
        query: "/query"
services:
  user_service_timeout: "10s"
  auth_service_timeout: "10s"
  book_service_timeout: "10s"
auth:
  session_life_time: "720h"
db:
  connection_string: "postgresql://postgres:postgres@localhost:5432/postgres"
  max_connections: 10
  min_connections: 1
  max_idle_time: "10m"
  max_life_time: "1h"
s3:
  api_endpoint: ""
  books_bucket: ""
  access_key_id: ""
  secret_key: ""
  token_value: ""
  account_id: ""
nats:
  url: "nats://localhost:4222"
debug: true