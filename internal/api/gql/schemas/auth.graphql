input RegisterUserInput {
    email: String!
    username: String!
    password: String!
}

input LoginInput {
    email: String!
    password: String!
}

type LoginPayload {
    user: User!
}

extend type Mutation {
    register(register: RegisterUserInput!): User!
    login(login: LoginInput!): LoginPayload!
    logout: Boolean! @isAuthenticated
}